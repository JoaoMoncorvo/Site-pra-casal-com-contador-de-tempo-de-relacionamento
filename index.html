<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="author" content="JoaoMoncorvo">
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Para o Amor da Minha Vida ❤️</h1>
        
        <div class="photo">
            <img src="foto.jpg" alt="Nossa Foto">
        </div>

        <div class="message">
            <p>
                texto fofo pro casal
            </p>
        </div>

        <div class="timer">
            <h2>Estamos juntos há:</h2>
            <div id="countup">
                <span id="years">00</span> anos, 
                <span id="months">00</span> meses, 
                <span id="days">00</span> dias, 
                <span id="hours">00</span> horas, 
                <span id="minutes">00</span> minutos e 
                <span id="seconds">00</span> segundos.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
